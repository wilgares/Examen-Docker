<div class="col-md-6">
<h2> Detalles de Usuario</h2>

<table class="table table-striped">
  <thead>
  <tr>
    <th class="hidden">Id</th>
    <th>Nombres</th>
    <th>Apellidos</th>
    <th>Email</th>
    <th>Pais</th>
    <th>Accion</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td class="hidden">{{user.id}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.email}}</td>
    <td>{{user.pais}}</td>
    <td><button class="btn btn-danger" (click)="deleteUser(user)"> Eliminar Usuario</button></td>
  </tr>
  </tbody>
</table>
</div>
